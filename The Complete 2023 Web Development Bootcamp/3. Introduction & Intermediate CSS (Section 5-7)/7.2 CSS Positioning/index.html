<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box {
      background-color: blue;
      height: 300px;
      width: 500px;
      position: relative;
      top: 200px;
      left: 200px;
    }

    .red-circle {
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      top: 150px;
      left: 250px;
    }
  </style>
</head>

<body>
  <a href="https://appbrewery.github.io/css-positioning/">https://appbrewery.github.io/css-positioning/</a>

  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>  
</body>

</html>
