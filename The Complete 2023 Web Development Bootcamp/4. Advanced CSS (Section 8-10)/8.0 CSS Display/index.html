<head>
  <title>CSS Display Property Example</title>
  <style>
    p {
      color: white;
    }

    .red {
      width: 200px;
      height: 200px;
      background-color: red;
    }

    .green {
      width: 200px;
      height: 200px;
      background-color: green;
    }

    .blue {

      width: 200px;
      height: 200px;
      background-color: blue;
    }

    #goal1 {
      display: inline-block;
    }

    #goal2 {
      display: block;
    }
  </style>
</head>


<body>
  <h1>CSS Display Property</h1>

  <h2>Goal 1</h2>

  <p id="goal1" class="red">Red Paragraph </p>
  <p id="goal1" class="green">Green Paragraph</p>
  <p id="goal1" class="blue">Blue Paragraph</p>

  <h2>Goal 2</h2>

  <p id="goal2" class="red">Red Paragraph </p>
  <p id="goal2" class="green">Green Paragraph</p>
  <p id="goal2" class="blue">Blue Paragraph</p>
</body>

</html>
